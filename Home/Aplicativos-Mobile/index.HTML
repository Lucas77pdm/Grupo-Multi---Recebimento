<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logix - Sistema de Checklist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="/Home/Aplicativos-Mobile/style.css">
</head>

<body class="app-layout">

    <aside class="sidebar d-none d-lg-flex flex-column p-3">
        <div class="sidebar-header">
            <a href="#" class="d-flex align-items-center mb-4 text-decoration-none text-body"
                data-screen-link="dashboard">
                <i class="bi bi-box-seam-fill fs-2 text-primary"></i>
                <span class="fs-4 ms-2 fw-bold">Logix</span>
            </a>
        </div>
        <ul class="nav nav-pills flex-column mb-auto sidebar-nav">
            <li class="nav-item"><a href="#" class="nav-link" data-screen-link="dashboard"><i
                        class="bi bi-grid-1x2-fill"></i> Painel de Controle</a></li>
            <li class="nav-item"><a href="#" class="nav-link" data-screen-link="checklists"><i
                        class="bi bi-card-checklist"></i> Meus Checklists</a></li>
            <li class="nav-item"><a href="#" class="nav-link" data-screen-link="reports"><i
                        class="bi bi-file-earmark-bar-graph-fill"></i> Relat√≥rios</a></li>
            <li class="nav-item"><a href="#" class="nav-link" data-screen-link="account"><i
                        class="bi bi-person-circle"></i> Conta</a></li>
        </ul>
        <div class="sidebar-footer pt-3 mt-4 border-top border-2">
            <div class="form-check form-switch"><input class="form-check-input" type="checkbox" role="switch"
                    id="theme-switcher-desktop" checked><label class="form-check-label" for="theme-switcher-desktop"><i
                        class="bi bi-moon-stars-fill me-2"></i>Modo Escuro</label></div>
        </div>
    </aside>

    <main id="app-root" class="main-content"></main>

    <div class="mobile-nav-wrapper d-lg-none">
        <nav class="mobile-bottom-nav">
            <a href="#" class="mobile-nav-link" data-screen-link="dashboard"><i class="bi bi-house-door-fill"></i></a>
            <a href="#" class="mobile-nav-link" data-screen-link="checklists"><i class="bi bi-card-checklist"></i></a>
            <div class="fab-placeholder"></div>
            <a href="#" class="mobile-nav-link" data-screen-link="reports"><i class="bi bi-graph-up-arrow"></i></a>
            <a href="#" class="mobile-nav-link" data-screen-link="account"><i class="bi bi-person-fill"></i></a>
        </nav>
    </div>

    <button class="fab d-lg-none" data-bs-toggle="modal" data-bs-target="#newChecklistModal"
        aria-label="Novo Checklist"><i class="bi bi-plus-lg"></i></button>

    <div class="modal fade" id="newChecklistModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold">Iniciar Novo Checklist</h5><button type="button" class="btn-close"
                        data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="list-group list-group-flush" id="new-checklist-options"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="cameraModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Capturar Foto</h5><button type="button" class="btn-close"
                        data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0"><video id="camera-stream" playsinline autoplay class="w-100"></video><canvas
                        id="camera-canvas" class="d-none"></canvas></div>
                <div class="modal-footer justify-content-center"><button type="button" class="btn btn-primary"
                        id="capture-photo-btn"><i class="bi bi-camera-fill fs-4"></i></button><button type="button"
                        class="btn btn-success d-none" id="save-photo-btn"><i class="bi bi-check-lg"></i> Usar
                        Foto</button><button type="button" class="btn btn-outline-secondary"
                        data-bs-dismiss="modal">Cancelar</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="signatureModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Assinatura Digital</h5><button type="button" class="btn-close"
                        data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted small">Use o mouse ou o dedo para assinar no campo abaixo.</p><canvas
                        id="signature-canvas" class="border rounded w-100"></canvas>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary"
                        id="clear-signature">Limpar</button><button type="button" class="btn btn-primary"
                        id="save-signature">Salvar Assinatura</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/Home/Aplicativos-Mobile/script.js" defer></script>
</body>

</html>
