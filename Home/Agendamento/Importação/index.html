    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Estilos customizados -->

    <!-- Leaflet (mapa) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
    <!-- Sidebar e Modais din√¢micos -->
    <div id="sidebar"></div>
    <div id="modais-container"></div>

    <div class="content">
        <div class="row g-4 mt-1 p-4">
            <!-- Calend√°rio de Programa√ß√£o -->
            <div class="col-lg-7">
                <div class="card p-3 shadow-sm h-100 d-flex flex-column">

                    </h5>
                    <div id="calendar" class="flex-grow-1"></div>
                </div>
            </div>
            <!-- Mapa de Rotas -->
            <div class="col-lg-5">
                <div class="card p-3 shadow-sm h-100 d-flex flex-column">
                    <h5 class="fw-bold text-center mb-3">üó∫Ô∏è ROTAS - PROCESSOS DE IMPORTA√á√ÉO</h5>
                    <div id="mapaOperacoes" style="height: 100%; border-radius: 8px; overflow: hidden;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Offcanvas: Agenda do Dia -->
    <div class="offcanvas offcanvas-end shadow-lg" tabindex="-1" id="offcanvasDia" aria-labelledby="modalDiaLabel"
        style="width: 700px;">
        <div class="offcanvas-header" style="background: linear-gradient(135deg, #006b6b, #008888);">
            <div class="d-flex align-items-center">
                <span class="badge bg-white text-primary fs-5 me-2">üìã</span>
                <h5 class="offcanvas-title text-white mb-0" id="modalDiaLabel">Agenda do Dia</h5>
            </div>
            <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas"
                aria-label="Fechar"></button>
        </div>
        <div class="offcanvas-body p-3 d-flex flex-column">
            <div class="alert alert-info bg-blue border-0 mb-3">
                <i class="bi bi-info-circle-fill me-2"></i>
                <span class="small">Veja abaixo todos os processos agendados para hoje com hor√°rios, tipo e n√≠vel de
                    complexidade.</span>
            </div>
            <div class="card border-0 shadow-sm flex-grow-1 d-flex flex-column">
                <div class="table-responsive rounded-3 overflow-auto flex-grow-1" style="max-height: 550px;">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-dark sticky-top" style="z-index: 1;">
                            <tr>
                                <th scope="col" class="py-3 ps-4 text-start">
                                    <span class="d-inline-flex align-items-center text-primary">
                                        <i class="bi bi-clock me-2 text-primary"></i>Hor√°rio
                                    </span>
                                </th>
                                <th scope="col" class="py-3 text-start">
                                    <span class="d-inline-flex align-items-center text-primary">
                                        <i class="bi bi-box-seam me-2 text-primary"></i>Processo
                                    </span>
                                </th>
                                <th scope="col" class="py-3 pe-4 text-end">
                                    <span class="d-inline-flex align-items-center text-primary">
                                        <i class="bi bi-speedometer2 me-2 text-primary"></i>Complexidade
                                    </span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="processosDia" class="bg-white">
                            <!-- Linhas din√¢micas via JS -->
                            <tr class="placeholder-wave">
                                <td colspan="3" class="p-4 text-center text-muted">
                                    <div class="spinner-border text-primary spinner-border-sm" role="status">
                                        <span class="visually-hidden">Carregando...</span>
                                    </div>
                                    <span class="ms-2">Carregando agenda...</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="mt-3 d-flex justify-content-between align-items-center">
                <small class="text-muted">Atualizado em: <span id="dataAtualizacao">--/--/---- --:--</span></small>
                <button class="btn btn-sm btn-outline-primary" id="btnAtualizar">
                    <i class="bi bi-arrow-clockwise"></i> Atualizar
                </button>
            </div>
        </div>
    </div>
