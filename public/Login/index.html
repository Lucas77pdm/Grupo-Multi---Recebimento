<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Moderno</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="/public/Login/style.css">
</head>

<body>
    <div class="blur-background"></div>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-form">
            <div class="text-center mb-4">
                <img src="https://logodownload.org/wp-content/uploads/2022/09/multi-logo.png" alt="Logo" class="mb-3"
                    style="height: 30px;">
                <h3 class="fw-bold text-white">Bem-vindo de volta</h3>
                <p class="text-light">Por favor, faça login na sua conta</p>
            </div>

            <form id="loginForm">
                <div class="mb-3 input-group">
                    <span class="input-group-text bg-transparent text-white"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control bg-transparent text-white" id="email"
                        placeholder="Seu e-mail" required>
                </div>

                <div class="mb-3 input-group">
                    <span class="input-group-text bg-transparent text-white"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control bg-transparent text-white" id="password"
                        placeholder="Sua senha" required>
                    <button class="btn btn-outline-light toggle-password" type="button">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="d-flex justify-content-between mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label text-light" for="remember">Lembrar-me</label>
                    </div>
                    <a href="#" class="text-decoration-none text-light">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>

                <div class="text-center mb-4">
                    <span class="text-light">Ou continue com</span>
                </div>

                <div class="d-flex justify-content-center gap-3 mb-4">
                    <button type="button" class="btn btn-outline-light social-btn">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="btn btn-outline-light social-btn">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="btn btn-outline-light social-btn">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>

                <div class="text-center">
                    <span class="text-light">Não tem uma conta? </span>
                    <a href="#" class="text-decoration-none text-white fw-bold">Cadastre-se</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/public/Login/script.js"></script>
</body>

</html>
